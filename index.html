<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Chrome Homepage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="google-logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="Google Logo">
  </div>
  
  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search Google or type a URL">
    <button class="mic-button">&#128265;</button>
    <button class="search-button" onclick="searchGoogle()">&#128269;</button>
  </div>
  
  <div class="shortcuts">
    <a href="https://chat.openai.com" target="_blank" class="shortcut">
        <img src="img/chatgpt.png" alt="ChatGPT">
        <p>ChatGPT</p>
      </a>
      <a href="https://github.com/zawadic" target="_blank" class="shortcut">
        <img src="img/github.png" alt="GitHub">
        <p>GitHub</p>
      </a>
      <a href="https://www.linkedin.com/in/md-zawad-islam-chowdhury-976772330/" target="_blank" class="shortcut">
        <img src="img/linkedin.png" alt="LinkedIn">
        <p>LinkedIn</p>
      </a>
      <a href="https://www.youtube.com/" target="_blank" class="shortcut">
        <img src="img/youtube.png" alt="YouTube">
        <p>YouTube</p>
      </a>
    <div class="shortcut">
      <div class="add-shortcut"><i class="fa-solid fa-plus"></i></div>
      <p>Add shortcut</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
